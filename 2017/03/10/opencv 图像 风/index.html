        <h1 id="opencv-图像-风"><a href="#opencv-图像-风" class="headerlink" title="opencv 图像 风"></a>opencv 图像 风</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div></pre></td><td class="code"><pre><div class="line">#include &lt;opencv/cv.h&gt;</div><div class="line">#include &lt;opencv/highgui.h&gt;</div><div class="line"></div><div class="line">using namespace cv;</div><div class="line">using namespace std;</div><div class="line"></div><div class="line">int num=10;//   num：风线密度</div><div class="line">int num1=20;//  num1：风线长度</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    Mat src = imread(&quot;/Users/yifanyang/Desktop／erke.jpg&quot;,1);</div><div class="line">    Mat src1u[3];</div><div class="line">    split(src,src1u);</div><div class="line"></div><div class="line">    int width=src.cols;</div><div class="line">    int heigh=src.rows;</div><div class="line">    Mat img;</div><div class="line">    src.copyTo(img);</div><div class="line"></div><div class="line">    Point center(width/2,heigh/2);</div><div class="line"></div><div class="line">    RNG rng;</div><div class="line"></div><div class="line">    for (int y=0; y&lt;heigh; y++)</div><div class="line">    &#123;</div><div class="line"></div><div class="line">        uchar *imgP  = img.ptr&lt;uchar&gt;(y);</div><div class="line"></div><div class="line">        //      for (int x=0; x&lt;width; x++)</div><div class="line">        &#123;</div><div class="line"></div><div class="line">            for (int i=0;i&lt;num;i++)      //  num：风线密度</div><div class="line">            &#123;</div><div class="line">                int newX=rng.uniform(i*width/num,(i+1)*width/num);</div><div class="line">                int newY = y;</div><div class="line"></div><div class="line">                if(newX&lt;0)newX=0;</div><div class="line">                if(newX&gt;width-1)newX=width-1;</div><div class="line"></div><div class="line">                uchar tmp0 = src1u[0].at&lt;uchar&gt;(newY,newX);</div><div class="line">                uchar tmp1 = src1u[1].at&lt;uchar&gt;(newY,newX);</div><div class="line">                uchar tmp2 = src1u[2].at&lt;uchar&gt;(newY,newX);</div><div class="line"></div><div class="line">                for (int j=0; j&lt;num1; j++)   //num1：风线长度</div><div class="line">                &#123;</div><div class="line">                    int tmpX=newX-j;//减：风向左；加：风向右</div><div class="line"></div><div class="line">                    if(tmpX&lt;0)tmpX=0;</div><div class="line">                    if(tmpX&gt;width-1)tmpX=width-1;</div><div class="line"></div><div class="line">                    imgP[tmpX*3]=tmp0;</div><div class="line">                    imgP[tmpX*3+1]=tmp1;</div><div class="line">                    imgP[tmpX*3+2]=tmp2;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">    imshow(&quot;径向模糊&quot;,img);</div><div class="line">    waitKey();</div><div class="line">    imwrite(&quot;/Users/yifanyang/Desktop/erke.jpg&quot;,img);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
