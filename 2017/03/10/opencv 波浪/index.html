        <h1 id="opencv学习笔记（3）波浪"><a href="#opencv学习笔记（3）波浪" class="headerlink" title="opencv学习笔记（3）波浪"></a>opencv学习笔记（3）波浪</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line">#include &lt;math.h&gt;</div><div class="line">#include &lt;opencv/cv.h&gt;</div><div class="line">#include &lt;opencv/highgui.h&gt;</div><div class="line"></div><div class="line">using namespace cv;</div><div class="line">using namespace std;</div><div class="line"></div><div class="line">double angle;</div><div class="line">int deltaI=10;  //波浪周期;</div><div class="line">int A=10;       //波浪振幅;</div><div class="line">Mat src,img;</div><div class="line"></div><div class="line">static void onTrackbar(int, void*)</div><div class="line">&#123;</div><div class="line">    int width=src.cols;</div><div class="line">    int heigh=src.rows;</div><div class="line">    angle = 0.0;</div><div class="line"></div><div class="line">    for (int y=0; y&lt;heigh; y++)</div><div class="line">    &#123;</div><div class="line">        int changeX = A*sin(angle);</div><div class="line">        uchar *srcP = src.ptr&lt;uchar&gt;(y);</div><div class="line">        uchar *imgP = img.ptr&lt;uchar&gt;(y);</div><div class="line">        for (int x=0; x&lt;width; x++)</div><div class="line">        &#123;</div><div class="line">            if(changeX+x&lt;width &amp;&amp; changeX+x&gt;0)        //正弦分布（-1,1）</div><div class="line">            &#123;</div><div class="line">                imgP[3*x]=srcP[3*(x+changeX)];</div><div class="line">                imgP[3*x+1]=srcP[3*(x+changeX)+1];</div><div class="line">                imgP[3*x+2]=srcP[3*(x+changeX)+2];</div><div class="line">            &#125;</div><div class="line">            //每行开始和结束的空白区;</div><div class="line">            else if(x&lt;=changeX)</div><div class="line">            &#123;</div><div class="line">                imgP[3*x]=srcP[0];</div><div class="line">                imgP[3*x+1]=srcP[1];</div><div class="line">                imgP[3*x+2]=srcP[2];</div><div class="line">            &#125;</div><div class="line">            else if (x&gt;=width-changeX)</div><div class="line">            &#123;</div><div class="line">                imgP[3*x]=srcP[3*(width-1)];</div><div class="line">                imgP[3*x+1]=srcP[3*(width-1)+1];</div><div class="line">                imgP[3*x+2]=srcP[3*(width-1)+2];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        angle += ((double)deltaI)/100;</div><div class="line">    &#125;</div><div class="line">    imshow(&quot;Wavesmap&quot;,img);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    src = imread(&quot;/Users/yifanyang/Desktop.jpg&quot;);</div><div class="line"></div><div class="line">    src.copyTo(img);</div><div class="line"></div><div class="line">    namedWindow(&quot;Wavesmap&quot;, 1);</div><div class="line"></div><div class="line">    // create a toolbar</div><div class="line">    createTrackbar(&quot;振幅&quot;, &quot;Waves map&quot;, &amp;A, 100, onTrackbar);</div><div class="line"></div><div class="line">    createTrackbar(&quot;频率&quot;, &quot;Waves map&quot;, &amp;deltaI, 100, onTrackbar);</div><div class="line">    // Show the image</div><div class="line">    onTrackbar(0, 0);</div><div class="line"></div><div class="line">    waitKey();</div><div class="line">    imwrite(&quot;/Users/yifanyang/Desktop/erke2.jpg&quot;,img);</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
